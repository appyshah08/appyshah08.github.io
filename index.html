	  // Function to create and add a new div with a class
        function addDivWithClass(containerId, className , item) {
        // Create a new div element
        const newDiv = document.createElement('div');

        // Add the specified class to the div
        newDiv.classList.add(className);

        // Optionally set some content for the new div
        newDiv.textContent = item;

         // Append the new div to the specified container
        document.getElementById(containerId).appendChild(newDiv);
        }

     

        function createList(items) {
                // Create a new unordered list element

                       addDivWithClass('ticker', 'ticker-item',item);
               });
